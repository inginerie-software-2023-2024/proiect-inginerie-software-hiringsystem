<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="confirm.css">
</head>
<body>
<table class="container">
    <tr>
        <td class="content">
            <h2>Reset Password</h2>
            <p>Dear <span>%user-name%</span>,</p>
            <p>You've requested a password reset. please click the button below to create a new password:</p>
            <p class="cta">
                <a href="http://localhost:3000/forgot/password/%token-placeholder%" class="cta-button">
                    <span style="text-decoration:none;color: white">
                        Reset Password
                    </span>
                </a>
            </p>
            <p>If you didn't request this password reset, you can safely ignore this email.</p>
            <p>Thank you,</p>
            <p>The HiringSystem Team</p>
        </td>
    </tr>
    <tr>
        <td class="footer">
            <p>&copy; 2023 HiringSystem. All rights reserved.</p>
        </td>
    </tr>
</table>
</body>
</html>
